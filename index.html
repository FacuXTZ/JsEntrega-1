<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
    <link rel="icon" href="./assets/zapatos.ico" type="image/ico">
    <title>Sneaker Jam</title>
</head>

<body>
    <header>
        <nav>
            <img src="./assets/zapatos.webp" alt="Logo de la tienda" id="logo">
            <div class="right-items">
                <div id="menu">
                    <a href="#" id="inicio">Inicio</a>
                    <a href="#" id="sneakers">Sneakers</a>
                </div>
                <img src="./assets/carrito-de-compras.webp" alt="Carrito" id="carrito-logo">
                <span id="card-count" class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <div id="card-modal" class="modal">
        <h3>Productos en el carrito:</h3>
        <ul id="modal-card-items"></ul>
        <button id="clear-card-btn" class="clear-btn">Vaciar Carrito</button>
        <button id="close-modal-btn" class="close-btn">Cerrar</button>
    </div>
</body>

<main id="main-content">
    <section id="product-list">

    </section>
    <section id="card">
        <ul id="card-items">

        </ul>
    </section>
</main>
</body>

</html>
