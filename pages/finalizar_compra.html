<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/finalizar_compra.css">
    <link rel="icon" href="../assets/zapatos icono.ico" type="image/ico">
    <script defer src="../js/finalizar_compra.js"></script>
    <title>Finalizar Compra</title>
</head>

<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>

    <main>
        <section class="resumen-compra">
            <h2>Resumen de tu pedido</h2>
            <div class="imagen-producto-container">
                <img id="producto-imagen" src="" alt="Producto seleccionado">
            </div>
            <div id="lista-productos"></div>
            <p class="total">Total: <span id="total-compra">$0</span></p>
        </section>

        <section class="metodos-pago">
            <h2>Selecciona tu método de pago</h2>
            <label>
                <input type="radio" name="pago" value="tarjeta"> Tarjeta de crédito/débito
            </label>
            <label>
                <input type="radio" name="pago" value="mercado"> Mercado Pago
            </label>
            <label>
                <input type="radio" name="pago" value="paypal"> PayPal
            </label>
        </section>

        <button id="confirmar-compra">Confirmar Compra</button>
    </main>

    <footer>
        <p>Envío rápido y seguro. <a href="#">Ver más</a></p>
    </footer>

    <div id="compra-notificacion" class="hidden">Compra realizada, gracias por confiar en nosotros.</div>
</body>

</html>
