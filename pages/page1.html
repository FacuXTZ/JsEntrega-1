<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/zapatillas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../js/zapas-main.js"></script>
    <link rel="icon" href="./assets/zapatos icono.ico" type="image/ico">
    <title>ZAPATILLAS JORDAN 1 MID</title>
</head>

<header>
    <nav>
        <img src="../assets/zapatos.webp" alt="Logo de la tienda" id="logo">
        <div class="left-items">
            <div id="menu">
                <a href="../index.html" id="inicio">Inicio</a>
                <a href="#" id="sneakers">Sneakers</a>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="">
            <button id="search-button"><i class="fa fa-search"></i></button>
        </div>
        <div class="carrito-container">
            <img src="../assets/carrito-de-compras.webp" alt="Carrito" id="carrito-logo">
            <span id="card-count" class="cart-count">0</span>
        </div>
        <div id="card-modal">
            <ul id="modal-card-items"></ul>
            <p id="total-price">Total:$0</p>
            <button id="finalizar-compra-btn" class="finalizar-btn">Finalizar compra</button>
            <button id="close-modal-btn" class="close-btn">Cerrar</button>
        </div>
    </nav>
</header>



<div class="product-container">
    <div class="image-section">
        <div class="thumbnails">
            <img src="../assets/J4-Green.webp" alt="Vista superior" class="thumb"
                onclick="changeImage('../assets/J4-Green.webp')">
            <img src="../assets/J4-GREEN-2.webp" alt="Vista lateral 1" class="thumb"
                onclick="changeImage('../assets/J4-Green-2.webp')">
            <img src="../assets/J4-GREEN-3.webp" alt="Vista lateral 2" class="thumb"
                onclick="changeImage('../assets/J4-Green-3.webp')">
            <button class="arrow" onclick="nextImage()">&#9660;</button>
        </div>
        <div class="main-image">
            <img id="displayed-image" src="../assets/J4-Green.webp" alt="Jordan 4 Green">
        </div>
    </div>
    <div class="product-details">
        <h1>Jordan 4 Green</h1>
        <p class="price">$400.000</p>
        <p class="financing">1 cuota sin interés de $400.000</p>
        <p class="financing">3 cuotas sin interés de $133.333</p>
        <button id="add-to-cart">Agregar al carrito</button>
    </div>
    <div id="notification" class="hidden">Agregaste el producto al carrito</div>
</div>

<div class="specifications">
    <h3>Especificaciones</h3>
    <ul>
        <li><strong>Género:</strong> Hombre</li>
        <li><strong>Marca:</strong> Jordan</li>
        <li><strong>Color:</strong> Verde</li>
        <li><strong>Disciplina:</strong> Basket</li>
    </ul>
</div>
</body>

</html>
