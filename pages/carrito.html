<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image" href="../assets/zapatos icono.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="../js/carrito.js"></script>
</head>

<body>
    <header>
        <img src="../assets/zapatos.webp" alt="logo" style="height: 100px; width: 100px;">
        <nav class="navbar">
            <h1>Carrito de Compras</h1>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sneakers.html">Sneakers</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <main id="carrito">
        <div class="contenedor-carrito">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="carrito-items">

                </tbody>
            </table>
            <div class="carrito-resumen">
                <button id="vaciar-carrito">Vaciar Carrito</button>
                <p>Total: <span id="total-precio">$0</span></p>
                <button id="comprar-ahora">Comprar Ahora</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SneakerJam</p>
    </footer>
</body>

</html>
